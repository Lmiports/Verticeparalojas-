<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VÉRTICE - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg: #020617; --sidebar: #000000; --card: #0f172a;
            --accent: #3b82f6; --text: #f8fafc; --muted: #94a3b8;
            --border: #1e293b; --success: #10b981; --warning: #f59e0b;
        }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; display: flex; min-height: 100vh; }
        
        .sidebar { width: 260px; background: var(--sidebar); height: 100vh; border-right: 1px solid var(--border); position: fixed; padding: 30px 20px; box-sizing: border-box; display: flex; flex-direction: column; }
        .brand { font-weight: 800; font-size: 22px; color: var(--accent); letter-spacing: 2px; }
        .nav-item { display: flex; align-items: center; padding: 12px; color: var(--muted); text-decoration: none; border-radius: 8px; margin-top: 10px; transition: 0.3s; }
        .nav-item:hover, .nav-item.active { background: var(--accent); color: white; }

        .content { margin-left: 260px; padding: 40px; width: calc(100% - 260px); }
        
        /* Cards de Resumo */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .stat-card { background: var(--card); padding: 25px; border-radius: 16px; border: 1px solid var(--border); position: relative; overflow: hidden; }
        .stat-card i { position: absolute; right: 20px; top: 20px; font-size: 24px; color: var(--accent); opacity: 0.5; }
        .stat-label { color: var(--muted); font-size: 12px; text-transform: uppercase; font-weight: 800; }
        .stat-value { font-size: 28px; font-weight: 900; margin-top: 10px; display: block; }

        /* Área de Segurança */
        .backup-section { background: rgba(59, 130, 246, 0.05); border: 1px dashed var(--accent); padding: 30px; border-radius: 16px; margin-top: 20px; text-align: center; }
        .btn-backup { background: var(--accent); color: white; border: none; padding: 15px 30px; border-radius: 8px; font-weight: 800; cursor: pointer; transition: 0.3s; margin: 10px; }
        .btn-backup:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4); }
        
        .btn-restore { background: transparent; border: 1px solid var(--border); color: var(--muted); padding: 15px 30px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="brand">VÉRTICE</div>
    <div style="font-size: 10px; color: var(--muted); margin-bottom: 40px; font-weight: bold;">GESTÃO INTELIGENTE</div>
    
    <a href="index.html" class="nav-item active"><i class="fas fa-chart-line"></i>&nbsp;&nbsp; Dashboard</a>
    <a href="vendas.html" class="nav-item"><i class="fas fa-cash-register"></i>&nbsp;&nbsp; PDV Vendas</a>
    <a href="estoque.html" class="nav-item"><i class="fas fa-boxes"></i>&nbsp;&nbsp; Estoque</a>
    <a href="clientes.html" class="nav-item"><i class="fas fa-user-friends"></i>&nbsp;&nbsp; Clientes</a>
</div>

<div class="content">
    <h1 style="font-size: 24px; margin-bottom: 30px;">Bem-vindo, Administrador</h1>

    <div class="stats-grid">
        <div class="stat-card">
            <i class="fas fa-wallet"></i>
            <span class="stat-label">Capital em Estoque</span>
            <span class="stat-value" id="totalEstoque">R$ 0,00</span>
        </div>
        <div class="stat-card">
            <i class="fas fa-box-open"></i>
            <span class="stat-label">Itens Disponíveis</span>
            <span class="stat-value" id="itensEstoque">0</span>
        </div>
        <div class="stat-card">
            <i class="fas fa-users"></i>
            <span class="stat-label">Clientes Cadastrados</span>
            <span class="stat-value" id="totalClientes">0</span>
        </div>
    </div>

    <div class="backup-section">
        <h2 style="font-size: 18px; color: var(--accent);">Segurança dos Dados</h2>
        <p style="color: var(--muted); font-size: 14px;">Como operamos localmente no seu navegador, é vital baixar um backup semanalmente.</p>
        
        <button class="btn-backup" onclick="exportarDados()"><i class="fas fa-download"></i> Baixar Backup Completo</button>
        <button class="btn-restore" onclick="document.getElementById('fileIn').click()"><i class="fas fa-upload"></i> Restaurar Backup</button>
        <input type="file" id="fileIn" style="display:none" onchange="importarDados(event)">
    </div>
</div>

<script>
    function carregarStats() {
        const estoque = JSON.parse(localStorage.getItem('estoque_lm')) || [];
        const clientes = JSON.parse(localStorage.getItem('clientes_lm')) || [];
        
        // Calcular valor total do estoque
        const valorTotal = estoque.reduce((acc, item) => acc + item.venda, 0);
        
        document.getElementById('totalEstoque').innerText = `R$ ${valorTotal.toLocaleString('pt-BR', {minimumFractionDigits:2})}`;
        document.getElementById('itensEstoque').innerText = estoque.length;
        document.getElementById('totalClientes').innerText = clientes.length;
    }

    function exportarDados() {
        const dados = {
            estoque: JSON.parse(localStorage.getItem('estoque_lm')),
            clientes: JSON.parse(localStorage.getItem('clientes_lm')),
            vendas: JSON.parse(localStorage.getItem('vendas_lm'))
        };
        const blob = new Blob([JSON.stringify(dados)], {type: "application/json"});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `Vértice_Backup_${new Date().toLocaleDateString()}.json`;
        a.click();
    }

    function importarDados(event) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const dados = JSON.parse(e.target.result);
            if(confirm("Isso apagará os dados atuais do navegador e colocará os do arquivo. Confirma?")) {
                localStorage.setItem('estoque_lm', JSON.stringify(dados.estoque));
                localStorage.setItem('clientes_lm', JSON.stringify(dados.clientes));
                localStorage.setItem('vendas_lm', JSON.stringify(dados.vendas));
                location.reload();
            }
        };
        reader.readAsText(event.target.files[0]);
    }

    window.onload = carregarStats;
</script>
</body>
</html>
